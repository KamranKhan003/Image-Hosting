{% extends 'uploader/main.html' %}
{% block title %} <title>Login</title> {% endblock title %}

{% block main %}

    <div class="mx-auto shadow mt-5 p-5" style='width:600px'>
        <form action="" method="POST">
            {% csrf_token %}
                <div class="row gy-3">
                    {% for fields in form %}
                        <div class="col-12">
                            {{fields}}
                        </div>
                    {% endfor %}
                </div>
            <div class="mt-2">
                <input type="submit" value="Login" class='btn btn-secondary'>
            <a href="{% url 'signup' %}" class="btn btn-outline-secondary">Signup</a>
            </div>
        </form>
         <hr>
    <a href="{% url 'password_reset' %}" class="btn btn-link">Reset Password</a> 
    <a href="{% url 'home' %}" class="btn btn-link">Back</a> 
    </div>

{% endblock main %}
