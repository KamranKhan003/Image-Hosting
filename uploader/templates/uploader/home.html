{% extends 'uploader/main.html' %}
{% load static %}
{% block title %} <title>Home</title> {% endblock title %}

{% block main %}
    <div class="container shadow mt-4 p-4">
        <div class="row gy-5">
            {% for image in images %}
                {% if image.set_public %}
                    <div class="col-md-4">
                        <div class="card">
                            <img src="{{image.image.url}}" class="card-img-top" alt="pic" width='200px' height="200px">
                            <div class="card-body">
                                <h5 class="card-title">Publisher Name</h5>
                                <p class="card-text">{{image.user.first_name}}</p>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    
{% endblock main %}
